<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>Club Edit</title>
</head>
<body class="d-flex flex-column">

    <!-- Page Content-->
    <section layout:fragment="body">
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder" th:text="${club.title}"></h1>
                    <p class="lead mb-0" th:text="${club.author}"></p>
                </div>
            </div>
        </header>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->
                    <div class="card mb-4">
                        <a href="#!"><img class="card-img-top" th:src="${club.photoUrl}" alt="..." /></a>
                        <div class="card-body">
                            <div class="small text-muted" th:text="${club.createdOn}"></div>
                            <h2 class="card-title">About this running club</h2>
                            <a sec:authorize="hasAnyAuthority('USER', 'ADMIN')" class="btn btn-primary" th:href="@{/clubs/buy}">Buy</a>
                            <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-primary" th:href="@{/clubs/{clubId}/delete(clubId=${club.id})}">Delete</a>
                        </div>
                    </div>
                    <!-- Nested row for non-featured blog posts-->
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">Genre</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">Road Runner</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
                    <div class="card mb-4">
                        <div class="card-header">Content</div>
                        <div class="card-body" th:text="${club.content}">Content</div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header">Edited Time</div>
                        <div class="card-body">
                            <strong>Edited Time:</strong>
                            <span th:text="${club.updatedOn}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
