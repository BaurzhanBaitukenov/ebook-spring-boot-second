<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Club Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
            <div class="row">
                <div class="col-md-4">
                    <!-- Profile Card -->
                    <div class="card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx9tjaExsY-srL4VsHNE_OKGVCJ-eIFNBktw&usqp=CAU" class="card-img-top" alt="Profile Image">
                        <div class="card-body">
                            <strong>Name:</strong><h5 class="card-title" th:text="${user.username}">exampleName</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <!-- Profile Details -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Profile Details</h5>
                            <p class="card-text">
                                <strong>Email:</strong> <span th:text="${user.email}">exampleEmail</span><br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
    </section>


</main>
</body>
</html>
