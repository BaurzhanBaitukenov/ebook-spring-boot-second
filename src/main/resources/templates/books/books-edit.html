<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Book edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form method="post" role="form" th:action="@{/books/{bookId}/edit(bookId=${book.id})}" th:object="${book}">
                <input type="hidden" th:field="*{id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                name="title"
                                th:field="*{title}"
                                placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="title">Author</label>
                        <input
                                type="text"
                                class="form-control"
                                id="author"
                                name="author"
                                th:field="*{author}"
                                placeholder="Author">
                        <p th:if="${#fields.hasErrors('author')}" class="text-danger" th:errors="*{author}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl">Price</label>
                        <input
                                type="number"
                                class="form-control"
                                id="price"
                                name="price"
                                th:field="*{price}"
                                placeholder="price">
                        <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl">PhotoUrl</label>
                        <input
                                type="text"
                                class="form-control"
                                id="photoUrl"
                                name="photoUrl"
                                th:field="*{photoUrl}"
                                placeholder="Photo Url">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl">Demo Version</label>
                        <input
                                type="text"
                                class="form-control"
                                id="demoVersion"
                                name="demoVersion"
                                th:field="*{demoVersion}"
                                placeholder="demoVersion Url">
                        <p th:if="${#fields.hasErrors('demoVersion')}" class="text-danger" th:errors="*{demoVersion}"></p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="content">Content</label>
                    <input
                            type="text"
                            class="form-control"
                            id="content"
                            name="content"
                            th:field="*{content}"
                            placeholder="Content">
                    <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </section>


</main>
</body>
</html>
