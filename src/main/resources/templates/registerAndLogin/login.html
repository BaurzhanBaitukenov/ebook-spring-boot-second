<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body">
        <div class="container py-5 h-100">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Sign in</h3>

                            <form method="post" role="form" th:action="@{/login}" class="login-form">
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" name="username">
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" name="password">
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                            </form>

                            <hr class="my-4">

                            <a class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" th:href="@{/register}">
                                <i class="fab fa-google me-2"></i> Don't have an account?
                            </a>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
</body>
</html>
